<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=5; IE=8">
    <link rel="stylesheet" href="../tool/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/meetingroomBook.css"/>
    <title></title>
</head>
<body>
<div class="container-fluid" id="meetingroomBook">
    <div class="media well col-md-10 col-lg-offset-1" id="meetingroomBooktop">
        <div class="media-left col-md-2">
            <a href="#">
                <img class="media-object" src="common/images/login.jpg" alt="...">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">会议室介绍</h4>
            ...
        </div>
    </div>
    <div class="well col-md-10 col-lg-offset-1">
        <label for="">日期选取</label>
        <input type="text" id="date" class="form-control"/>
        <button class="btn btn-success pull-right" id="meetingroomBookbtn">确定</button>
    </div>

    <div class="col-md-12 well" id="meetingpanel">
        <h4 class="panel-heading h4">会议室使用状况</h4>
        <table class="table col-md-12">
            <thead class="table-responsive">
            <tr id="meetingroomthead">
                <th>会议室名</th>
                <th>可容纳人数</th>
                <th>08:00</th>
                <th>08:30</th>
                <th>09:00</th>
                <th>9:30</th>
                <th>10:00</th>
                <th>10:30</th>
                <th>11:00</th>
                <th>11:30</th>
                <th>12:00</th>
                <th>12:30</th>
                <th>13:00</th>
                <th>13:30</th>
                <th>14:00</th>
                <th>14:30</th>
                <th>15:00</th>
                <th>15:30</th>
                <th>16:00</th>
                <th>16:30</th>
                <th>17:00</th>
                <th>17:30</th>
                <th>18:00</th>
                <th>18:30</th>
                <th>19:00</th>
                <th>19:30</th>
                <th>20:00</th>
            </tr>
            </thead>
            <tbody id="meetingroomtbody">

            </tbody>
        </table>
    </div>

    <div class="col-md-10 col-md-offset-1 well">
        <h4 class="h4 panel-heading">会议室预约</h4>
        <label for="" class="label-info control-label label">姓名</label>
        <input type="text" class="form-control" id="name"/>
        <label for="" class="">电话</label>
        <input type="text" class="form-control" id="phone"/>
        <label for="" class="">公司</label>
        <input type="text" class="form-control" id="section"/>
        <label for="" class="form-control" style="border: none; position: relative; background-color: inherit;padding-left: 0;">部门
            <ul id="datetimeul">
            </ul>
        </label>
        <input type="text" class="form-control" id="datetime"/>
        <label for="" class="">会议室</label>
        <input type="text" class="form-control" id="meetroom" disabled/>
        <label for="" class="">使用人数</label>
        <input type="text" class="form-control" id="num"/>
        <label for="" class="">开始时间</label>
        <input type="text" class="form-control" id="starttime" disabled/>
        <label for="" class="">结束时间</label>
        <input type="text" class="form-control" id="endtime" disabled/>

        <button class="btn btn-info pull-right" id="meetingroomBooksub">提交</button>
        <button class="btn btn-danger pull-right" id="meetingroomBookreset">重置</button>
    </div>
</div>
</body>
<script src="../common/js/jquery-2.1.1.min.js"></script>
<script src="js/meetingroomBook.js"></script>
<script src="js/date.js"></script>
</html>
