<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=5; IE=8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <!--清除缓存-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../../common/css/alert.css">
    <link rel="stylesheet" href="../css/bookbus.css"/>
    <title>班车预订</title>
</head>
<body>
    <div id="logo"><img src="../images/logo.png" alt=""/></div>
    <div id="header"><h2>班车预订</h2></div>
    <div id="outLine">
        <div id="name">
            <span>姓名</span>
            <input type="text" disabled/>
        </div>
        <div id="factory"><input type="text" placeholder="所属公司" disabled/></div>
        <div id="adddate">
            <span>加日期
                <b id="adddateval"></b>
            </span>
            <ul></ul>
        </div>
        <div id="addtime">
            <span>加班时间
                <b id="addtimeval"></b>
            </span>
            <ul>
            </ul>
        </div>

        <div id="park">
            <span>站点
                <b id="parkval"></b>
            </span>
            <ol></ol>
            <ul></ul>
        </div>
        <button id="submitBtn">提交</button>
    </div>

    <div id="parkList">
        <ul id="parkListul"></ul>
    </div>

</body>
<script src="../../common/js/jquery-2.1.1.min.js"></script>
<script src="../../common/js/jquery.alert.js"></script>
<script src="../js/bookbus.js"></script>
</html>
